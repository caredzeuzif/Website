<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzeuz Trends - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <h1 class="login-title">Welcome Back!</h1>
        <p class="login-subtitle">Sign in to your account</p>

        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" name="username" placeholder="Your email or username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password" required>
            </div>
            <p id="loginMessage" class="login-message"></p>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>

        <div class="social-login-divider">
            <span>Or Login With</span>
        </div>

        <div class="social-login-buttons">
            <button class="social-btn google-btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <button class="social-btn facebook-btn">
                <i class="fab fa-facebook-f"></i> Sign in with Facebook
            </button>
        </div>
    </div>

    <script src="login-script.js"></script> </body>
</html>
