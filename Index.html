<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzeuz Trends - Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Login to your Kenzeuz Trends account</p>
            </div>
            <form id="loginForm" class="login-form" aria-label="Login Form">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username or email" required autocomplete="username">
                    </div>
                    <span class="error-message" id="username-error" aria-live="polite"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <span class="password-toggle" aria-label="Show password" role="button" tabindex="0">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <span class="error-message" id="password-error" aria-live="polite"></span>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn primary-btn login-btn">Login</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
                <div class="social-login">
                    <p>Or login with:</p>
                    <div class="social-icons">
                        <a href="#" aria-label="Login with Google"><i class="fab fa-google"></i></a>
                        <a href="#" aria-label="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login_script.js"></script>
</body>
</html>
